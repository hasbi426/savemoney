<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaveMoney - Sign Up</title> <!-- Changed from Sign In -->
  <script src="https://kit.fontawesome.com/9e0f8f0f96.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../assets/wallet.png" alt="wallet icon"> <!-- UPDATED PATH -->
      <h1>SaveMoney</h1>
    </div>

    <h2 class="title">Create Account</h2> <!-- Changed from Sign In -->

    <form id="signupForm"> {/* Added ID */}
      <label for="name">Name</label>
      <div class="input-box">
        <input type="text" id="name" placeholder="Name" required>
      </div>

      <label for="birthday">Birthday</label>
      <div class="input-box">
        <input type="date" id="birthday" required>
        <i class="fa-solid fa-calendar-days icon-right"></i>
      </div>

      <label for="email">Email</label>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <label for="password">Password</label>
      <div class="input-box">
        <input type="password" id="password" placeholder="Create a password" required>
        <i class="fa-solid fa-eye-slash icon-right" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <div id="message" style="margin-top: 15px; text-align: center;"></div> {/* For messages */}
  </div>

  <script src="script.js"></script> {/* Added script link */}
</body>
</html>
