<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>notification</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="notif-page">
    <header class="notif-header">
      <div class="notif-title">
        <img src="assets/bell.png" alt="Icon notification" class="notif-icon">
        <h2>notification</h2>
      </div>
      <div class="notif-user">
        <img src="https://i.pravatar.cc/40" alt="User Profile">
        <span>ROBERT GRANT</span>
      </div>
    </header>

    <main class="notif-main">
      <div class="notif-card">
        <div class="notif-card-content">
          <img src="assets/petir.png" alt="Petir Icon" class="notif-card-icon">
          <p><strong>Segera bayar tagihan listrik-mu sebesar Rp 500.000<br>yang akan jatuh tempo 20-04-2024 !</strong></p>
        </div>
        <button class="notif-close">✖</button>
      </div>

      <div class="notif-card">
        <div class="notif-card-content">
          <img src="assets/chat.png" alt="Chat Icon" class="notif-card-icon">
          <div>
            <strong>Rekomendasi</strong>
            <p>Kurangi penggunaan listrik karena tagihan Anda naik 10% dari bulan lalu.</p>
          </div>
        </div>
        <button class="notif-close">✖</button>
      </div>
    </main>
  </div>
</body>
</html>
